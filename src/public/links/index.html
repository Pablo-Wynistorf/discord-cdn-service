<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free CDN Hosting</title>
  <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <button id="upload-button" class="fixed top-4 left-4 bg-gray-500 text-white py-2 px-4 rounded cursor-pointer">
    Upload more files to CDN
  </button>  
  <div id="statusMessage" class="hidden fixed top-10 right-10 bg-gray-500 py-2 px-4 rounded shadow-md z-50">
    <div class="flex items-center">
      <div>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>
  <div class="bg-gray-900">
    <div class="mx-auto max-w-7xl">
      <div class="mt-20 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
            <table id="cdnTable" class="min-w-full divide-y divide-gray-700">
              <thead>
                <tr>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0"></th>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0">
                    File Name
                  </th>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0">
                    CDN Link
                  </th>
                </tr>
              </thead>
              <tbody id="userTable" class="divide-y divide-gray-800"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
